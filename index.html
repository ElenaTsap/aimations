<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Animations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Hello Animation</h1>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, deserunt minima et praesentium ad recusandae libero veritatis mollitia porro velit odit ratione ipsa. Deserunt voluptatum magnam ad dignissimos consequatur dolor.
    </p>

    <section id="item-wrapper">
        <div class="item">linear</div>
        <div class="item">ease</div>
        <div class="item">ease-in</div>
        <div class="item">ease-out</div>
        <div class="item">ease-in-out</div>
    </section>


    <section id="another-animation">
        <div>I am here</div>
    </section>

    <section id="animation">
        <div id="icon"></div>
        <div id="text"></div>
    </section>

    <section id="sun-animation">
        <div id="sun"></div>
    </section>

</body>
</html>
